<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <section class="contenedor">
    <header>
      <div id="bienvenida">
        <!-- <h4>Bienvenido,</h4> -->
        <h1>Asistencias</h1>
      </div>
      <div id="hook"></div>
    </header>
    <section id="contenido">
      <p>
        <ion-icon name="information-circle-outline"></ion-icon>Haz click para ver detalles de la asignatura
      </p>
      <div class="carga" *ngIf="!cargando">
        
        <div *ngFor="let i of asistencias">
          <ion-card ultimo>
            <ion-card-header>
              <ion-card-title>
                {{i.leccion}}
              </ion-card-title>
              <ion-card-subtitle>
                {{i.docente}}<span>{{i.fecha}} - {{i.hora}}</span>
              </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content >
              <ion-item routerLink="/asignatura/{{i.asignatura}}">
                <ion-label>Ir a la asignatura<span>{{i.asignatura}}</span></ion-label>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </div>
        
      </div>
      <div class="carga" *ngIf="cargando">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <ion-skeleton-text [animated]="true" style="width: 60px"></ion-skeleton-text>
            </ion-card-title>
            <ion-card-subtitle>
              <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
              <span><ion-skeleton-text [animated]="true" style="width: 30px"></ion-skeleton-text></span>
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content >
            <ion-item routerLink="#">
              <ion-label><ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
                <span><ion-skeleton-text [animated]="true" style="width: 30px"></ion-skeleton-text></span>
              </ion-label>
            </ion-item>
            <ion-item routerLink="#">
              <ion-label><ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
                <span><ion-skeleton-text [animated]="true" style="width: 30px"></ion-skeleton-text></span>
              </ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </div>
    </section>
  </section>

</ion-content>
