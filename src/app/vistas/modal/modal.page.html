<ion-content [fullscreen]="false">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" ></ion-title>
      <ion-icon  name="close-outline" slot="end" (click)="close()" ></ion-icon>
    </ion-toolbar>
  </ion-header>
  <div style="text-align:center">
    <h1>No tienes asistencias registradas.</h1>
    <button (click)="close()" style="background-color: #303030; color:white; padding:16px">
      cerrar
    </button>
  </div>
</ion-content>
